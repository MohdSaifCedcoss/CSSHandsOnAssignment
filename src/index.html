<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hands on</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Change the Color of Text -->
    <h2 style="color: red">CatPhotoApp</h2>

    <!-- Use CSS Selectors to Style Elements -->
    <style>
      h2 {
        color: blue;
      }
    </style>
    <h2>CatPhotoApp</h2>

    <!-- Use a CSS Class to Style an Element -->
    <style>
      .red-text {
        color: red;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>

    <!-- Style Multiple Elements with a CSS Class -->
    <style>
        .red-text {
          color: red;
        }
      </style>
      
      <h2 class="red-text">CatPhotoApp</h2>
      <main>
        <p class ="red-text">Click here to view more <a href="#">cat photos</a>.</p>


        <!-- Change the Font Size of an Element -->
        <style>
            p{
              font-size:16px;
            }
          </style>


        <!-- Set the Font Family of an Element -->
        <style>
            p {
              font-family:monospace;
              font-size: 16px;
            }
        </style>

        <!-- Import a Google Font -->
        <head>
            <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
            </head>
          
          <style>
            .red-text {
              color: red;
            }
            h2{
              font-family:lobster;
            }
            p {
              font-size: 16px;
              font-family: monospace;
            }
          </style>


        <!-- Specify How Fonts Should Degrade -->
        <!--<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">-->
        <style>
            .red-text {
            color: red;
        }
  
        h2 {
        font-family: Lobster,monospace;
        }
  
        p {
        font-size: 16px;
        font-family: monospace;
        }
    </style>



    <!-- Size Your Images -->
    <style>
        .smaller-image {
          width:100px;
        }
      </style>
    

    <!-- Add Borders Around Your Elements -->
    <style>
        .red-text {
          color: red;
        }
      
        h2 {
          font-family: Lobster, monospace;
        }
      
        p {
          font-size: 16px;
          font-family: monospace;
        }
      
        .smaller-image {
          width: 100px;
        }
        .thick-green-border {
          border:10px solid green; 
        }
        </style>

        <!-- /* Add Rounded Corners with border-radius */ -->
        <style>
            .red-text {
              color: red;
              }
        h2 {
          font-family: Lobster, monospace;
        }
    
        p {
          font-size: 16px;
          font-family: monospace;
        }
    
        .thick-green-border {
          border-radius:10px;
          border-color: green;
          border-width: 10px;
          border-style: solid;
        }
    
        .smaller-image {
          width: 100px;
        }
     </style>

    <!-- Make Circular Images with a border-radius -->
    <style>
        .red-text {
          color: red;
        }
      
        h2 {
          font-family: Lobster, monospace;
        }
      
        p {
          font-size: 16px;
          font-family: monospace;
        }
      
        .thick-green-border {
          border-color: green;
          border-width: 10px;
          border-style: solid;
          border-radius: 50%;
        }
      
        .smaller-image {
          width: 100px;
        }
      </style>

    

    <!-- Give a Background Color to a div Element -->
    <style>
    .silver-background {
      background-color:silver;
    }
   </style>



  <!-- Set the id of an Element -->
  <form action="https://freecatphotoapp.com/submit-cat-photo" id="cat-photo-form"></form>


  <!-- Use an id Attribute to Style an Element -->
  <style>
    #cat-photo-form {
      background-color:green;
    }
  </style>


  <!-- Adjust the Padding of an Element -->
  <style>
    .blue-box {
      padding:20px;
      background-color: blue;
      color: #fff;
    }
  </style>

    <!-- Adjust the Margin of an Element -->
    <style>
        .blue-box {
        background-color: blue;
        color: #fff;
        padding: 20px;
        margin: 20px;
    }
    </style>


    <!-- Add a Negative Margin to an Element -->
    <style>
    .blue-box {
      background-color: blue;
      color: #fff;
      padding: 20px;
      margin: -15px;
    }
    </style>




    <!-- Add Different Padding to Each Side of an Element -->
    <style>
        .blue-box {
          background-color: blue;
          color: #fff;
          padding-top: 40px;
          padding-right: 20px;
          padding-bottom: 20px;
          padding-left: 40px;
        }
      </style>



    <!-- Add Different Margins to Each Side of an Element -->
    <style>
        .blue-box {
          background-color: blue;
          color: #fff;
          margin-top: 40px;
          margin-right: 20px;
          margin-bottom: 20px;
          margin-left: 40px;
        }
      </style>
  </body>
</html>
